<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/dashboard.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #333;
      min-height: 100vh;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .navbar h1 {
      color: #2b3cb7;
      font-size: 1.4rem;
      margin: 0;
    }

    .logout-btn {
      background: #e63946;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #b5171e;
    }

    .dashboard {
      text-align: center;
      padding: 50px 20px;
    }

    .dashboard h2 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #userName {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .menu-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .menu-card:hover {
      transform: translateY(-5px);
    }

    .menu-card a {
      text-decoration: none;
      color: #2b3cb7;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Dashboard Sistem Sekolah</h1>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <div class="dashboard">
    <h2>Selamat Datang di Sistem Sekolah</h2>
    <p id="userName">Memuat data pengguna...</p>

    <div class="menu-container">
      <div class="menu-card"><a href="Jurnal.html">üìò Jurnal Guru</a></div>
      <div class="menu-card"><a href="Absensi.html">üïí Absensi</a></div>
      <div class="menu-card"><a href="Pelanggaran.html">‚ö†Ô∏è Pelanggaran</a></div>
      <div class="menu-card"><a href="Mutasi.html">üîÑ Mutasi</a></div>
    </div>
  </div>

  <script type="module">
    import { auth } from './js/firebase-config.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

    const logoutBtn = document.getElementById("logoutBtn");
    const userName = document.getElementById("userName");

    // üîπ Cek apakah user sedang login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const name = user.displayName || user.email;
        userName.textContent = `üëã Hai, ${name}`;
      } else {
        window.location.href = "index.html";
      }
    });

    // üîπ Tombol Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
<!-- bootstrap JS bundle (termasuk Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
