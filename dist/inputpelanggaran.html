<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Pelanggaran Siswa - Sistem Sekolah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script type="module" crossorigin src="/assets/inputpelanggaran-QWPklkee.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/style-Kwe7jDFC.js">
  <link rel="modulepreload" crossorigin href="/assets/firebase_init-IrZITGwD.js">
  <link rel="modulepreload" crossorigin href="/assets/Navbar-z9BVbuuM.js">
  <link rel="modulepreload" crossorigin href="/assets/UI-BpKoNCnT.js">
  <link rel="stylesheet" crossorigin href="/assets/style-BxUjWff2.css">
</head>

<body class="bg-gray-50 font-sans text-gray-800">

  <!-- Shared Loading Overlay -->
  <div id="loadingOverlay"
    class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden transition-opacity duration-300">
    <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-blue-600"></div>
  </div>

  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar Removed -->

    <div class="flex-1 flex flex-col h-full relative z-10">
      <!-- Navbar Container -->
      <div id="navbar-container" class="sticky top-0 z-30"></div>

      <!-- Main Content -->
      <main
        class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6 transition-all duration-300 opacity-0 transform translate-y-4"
        id="main-content">

        <div class="max-w-6xl mx-auto space-y-6">

          <!-- Header Section -->
          <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div>
              <h1 class="text-2xl font-bold text-gray-800">Input Pelanggaran</h1>
              <p class="text-sm text-gray-500 mt-1">Catat dan kelola pelanggaran siswa</p>
            </div>
            <!-- Floating Action Button handled in JS -->
          </div>

          <!-- TABS NAVIGATION -->
          <div class="flex space-x-2 border-b border-gray-200 mb-6">
            <button id="btnTabInput"
              class="px-4 py-2 text-sm font-medium text-blue-600 border-b-2 border-blue-600 hover:bg-gray-50 focus:outline-none transition-colors">
              <i class="bi bi-pencil-square"></i> Input Pelanggaran
            </button>
            <button id="btnTabData"
              class="px-4 py-2 text-sm font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-700 hover:border-gray-300 focus:outline-none transition-colors">
              <i class="bi bi-table"></i> Data Pelanggaran
            </button>
          </div>

          <!-- CONTENT SECTIONS -->
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- TAB 1: FORM INPUT -->
            <div id="tabInput" class="lg:col-span-3 lg:w-1/2 lg:mx-auto transition-all duration-300">

              <!-- Form Input -->
              <div class="w-full">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 sticky top-24">
                  <h2
                    class="text-lg font-bold text-gray-800 mb-4 pb-2 border-b border-gray-100 flex items-center gap-2">
                    <i class="bi bi-pencil-square text-blue-600"></i> Catat Pelanggaran
                  </h2>

                  <form id="formPelanggaran" class="space-y-4">
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">Kelas</label>
                      <select id="pilihKelas"
                        class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-sm">
                        <option value="">-- Pilih Kelas --</option>
                      </select>
                    </div>

                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">Nama Siswa</label>
                      <select id="namaSiswa"
                        class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-sm">
                        <option value="">-- Pilih Siswa --</option>
                      </select>
                    </div>

                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">Jenis Pelanggaran</label>
                      <select id="jenisPelanggaran"
                        class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-sm">
                        <option value="">-- Pilih Jenis --</option>
                      </select>
                    </div>

                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">Poin Pelanggaran</label>
                      <input id="poin" type="number" readonly
                        class="w-full bg-gray-100 border border-gray-300 rounded-lg p-2.5 text-gray-600 text-sm font-semibold cursor-not-allowed">
                    </div>

                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">Keterangan (Opsional)</label>
                      <textarea id="keterangan" rows="3"
                        class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-sm"
                        placeholder="Detail tambahan..."></textarea>
                    </div>

                    <button type="submit"
                      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg shadow-md hover:shadow-lg transition-all flex items-center justify-center gap-2 mt-2">
                      <i class="bi bi-save"></i> Simpan Data
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <!-- TAB 2: DATA TABLE -->
            <div id="tabData" class="lg:col-span-3 space-y-6 hidden">

              <!-- History Table -->
              <div class="w-full space-y-6">

                <!-- Filters for Table -->
                <div class="flex flex-col sm:flex-row gap-4 bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                  <div class="flex-1">
                    <label class="block text-xs font-medium text-gray-500 mb-1">Filter Kelas</label>
                    <select id="filterKelas"
                      class="w-full border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500">
                      <option value="">Semua Kelas</option>
                    </select>
                  </div>
                  <div class="flex-1">
                    <label class="block text-xs font-medium text-gray-500 mb-1">Filter Siswa</label>
                    <select id="filterSiswa"
                      class="w-full border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500">
                      <option value="">Semua Siswa</option>
                    </select>
                  </div>
                  <div class="flex items-end">
                    <div id="exportButtons" class="flex gap-2">
                      <!-- Buttons injected dynamically -->
                    </div>
                  </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                  <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                    <h3 class="font-bold text-gray-800">ðŸ“‹ Riwayat Pelanggaran</h3>
                  </div>
                  <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left">
                      <thead class="bg-gray-50 text-gray-600 uppercase text-xs font-semibold">
                        <tr>
                          <th class="px-4 py-3 text-center w-10">
                            <input type="checkbox" id="selectAll"
                              class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                          </th>
                          <th class="px-4 py-3">Tanggal</th>
                          <th class="px-4 py-3">Nama</th>
                          <th class="px-4 py-3">Kelas</th>
                          <th class="px-4 py-3">Jenis</th>
                          <th class="px-4 py-3 text-center">Poin</th>
                          <th class="px-4 py-3 text-center">Aksi</th>
                        </tr>
                      </thead>
                      <tbody id="tabelPelanggaran" class="divide-y divide-gray-100">
                        <!-- Loaded via JS -->
                        <tr>
                          <td colspan="5" class="p-4 text-center text-gray-400">Memuat data...</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>

                <!-- PAGINATION CONTROLS -->
                <div
                  class="flex items-center justify-between bg-white px-4 py-3 border-t border-gray-200 sm:px-6 rounded-lg shadow-sm">
                  <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                    <div>
                      <p class="text-sm text-gray-700">
                        Menampilkan <span class="font-medium" id="pageStart">0</span> sampai <span class="font-medium"
                          id="pageEnd">0</span> dari <span class="font-medium" id="totalRecords">0</span> data
                      </p>
                    </div>
                    <div>
                      <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                        <button id="btnPrevDoc"
                          class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                          <span class="sr-only">Previous</span>
                          <i class="bi bi-chevron-left"></i>
                        </button>
                        <button id="btnNextDoc"
                          class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                          <span class="sr-only">Next</span>
                          <i class="bi bi-chevron-right"></i>
                        </button>
                      </nav>
                    </div>
                  </div>
                </div>

                <!-- Chart Container Placeholder -->
                <div id="chartContainerTarget"></div>

              </div>

            </div>

          </div>
      </main>
    </div>
  </div>

  <button id="fab"
    class="hidden fixed bottom-6 right-6 bg-blue-600 text-white w-12 h-12 rounded-full shadow-lg items-center justify-center hover:bg-blue-700 transition-all z-40"
    title="Scroll Top">
    <i class="bi bi-arrow-up"></i>
  </button>

</body>

</html>
