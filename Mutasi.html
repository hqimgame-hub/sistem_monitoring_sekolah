<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Mutasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="module" src="js/mutasi.js"></script>
</head>
<body>
  <div class="navbar">
    <h2>ðŸ”„ Mutasi Siswa</h2>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <h3>Form Mutasi</h3>

    <form id="formMutasi">
      <div>
        <label for="nis">NIS Siswa</label>
        <input type="text" id="nis" required>
      </div>

      <div>
        <label for="nama">Nama Siswa</label>
        <input type="text" id="nama" required>
      </div>

      <div>
        <label for="status">Status Mutasi</label>
        <select id="status" required>
          <option value="">-- Pilih Status --</option>
          <option value="Masuk">Masuk</option>
          <option value="Keluar">Keluar</option>
        </select>
      </div>

      <div>
        <label for="keterangan">Keterangan</label>
        <textarea id="keterangan"></textarea>
      </div>

      <button type="submit">Simpan</button>
      <div id="msg"></div>
    </form>

    <h3 style="margin-top:30px;">Data Mutasi</h3>
    <table id="tabelMutasi">
      <thead>
        <tr>
          <th>NIS</th>
          <th>Nama</th>
          <th>Status</th>
          <th>Keterangan</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<!-- bootstrap JS bundle (termasuk Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
