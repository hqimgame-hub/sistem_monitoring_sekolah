<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Keterangan Siswa - Sistem Sekolah</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans text-gray-800">

  <!-- Shared Loading Overlay -->
  <div id="loadingOverlay"
    class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden transition-opacity duration-300">
    <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-blue-600"></div>
  </div>

  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar Container -->
    <div id="sidebar-container" class="hidden md:block md:w-64 flex-shrink-0 transition-all duration-300 relative z-20">
    </div>

    <div class="flex-1 flex flex-col h-full relative z-10">
      <!-- Navbar Container -->
      <div id="navbar-container" class="sticky top-0 z-30"></div>

      <!-- Main Content -->
      <main
        class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-4 md:p-6 transition-all duration-300 opacity-0 transform translate-y-4"
        id="main-content">

        <div class="max-w-5xl mx-auto space-y-6">

          <!-- Header Section -->
          <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-3 md:gap-4">
            <div>
              <h1 class="text-2xl font-bold text-gray-800" id="judulHalaman">Halaman Ketua Kelas</h1>
              <p class="text-sm text-gray-500 mt-1" id="kelasLabel">Mengelola data kelas...</p>
            </div>

            <div class="flex items-center gap-3 bg-white p-2 rounded-lg shadow-sm border border-gray-100">
              <label for="filterTanggal" class="text-xs font-semibold text-gray-500 uppercase">Tanggal:</label>
              <input type="date" id="filterTanggal"
                class="border border-gray-300 rounded text-sm p-1.5 focus:ring-blue-500 focus:border-blue-500">
              <button id="btnResetTanggal"
                class="text-xs bg-gray-100 hover:bg-gray-200 text-gray-600 px-3 py-2 rounded transition-colors"
                title="Hari Ini">
                <i class="bi bi-calendar-event"></i> Hari Ini
              </button>
            </div>
          </div>

          <!-- Table Container -->
          <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <div
              class="p-4 border-b border-gray-100 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2">
              <h3 class="font-bold text-gray-800 flex items-center gap-2">
                <i class="bi bi-people"></i> Daftar Siswa
              </h3>
              <div id="statusRealtime"
                class="text-xs font-medium text-green-600 flex items-center gap-1 hidden bg-green-50 px-2 py-1 rounded-full border border-green-100">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Data Realtime
              </div>
            </div>

            <div class="overflow-x-auto">
              <table class="w-full text-sm text-left">
                <thead class="bg-gray-50 text-gray-600 uppercase text-xs font-semibold">
                  <tr>
                    <th class="px-6 py-3 w-16 text-center">No</th>
                    <th class="px-6 py-3">Nama Siswa</th>
                    <th class="px-6 py-3 text-center">Status</th>
                    <th class="px-6 py-3">Keterangan</th>
                    <th class="px-6 py-3 text-center w-32">Aksi</th>
                  </tr>
                </thead>
                <tbody id="tabelSiswa" class="divide-y divide-gray-100">
                  <tr>
                    <td colspan="5" class="p-8 text-center text-gray-400">Memuat data kelas...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>

  <!-- Modal Form -->
  <div id="modalForm"
    class="fixed inset-0 bg-gray-900 bg-opacity-6 backdrop-blur-sm hidden flex items-center justify-center z-50 transition-opacity">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-md mx-4 overflow-hidden transform transition-all scale-100">
      <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center">
        <h3 id="modalTitle" class="font-bold text-gray-800">Edit Keterangan</h3>
        <button id="btnBatal" class="text-gray-400 hover:text-gray-600 transition-colors">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <form id="formKeterangan" class="p-6 space-y-4">
        <input type="hidden" id="siswaIdModal" />
        <input type="hidden" id="absensiIdModal" />

        <div class="bg-blue-50 p-3 rounded-lg border border-blue-100 mb-4">
          <span class="text-xs text-blue-600 font-semibold uppercase tracking-wider">Siswa</span>
          <div id="siswaNamaModal" class="font-bold text-blue-800 text-lg"></div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Status Kehadiran</label>
          <select id="statusInput"
            class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-sm">
            <option value="Sakit">ğŸ˜· Sakit</option>
            <option value="Izin">âœ‰ï¸ Izin</option>
            <option value="Alfa">âŒ Alfa</option>
            <option value="Hadir">âœ… Hadir (Hapus Keterangan)</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Keterangan Tambahan</label>
          <input type="text" id="keteranganTambahanInput"
            class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-sm"
            placeholder="Contoh: Surat dokter ada di meja guru">
        </div>

        <div class="pt-2">
          <button type="submit" id="btnSimpanKeterangan"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg shadow-md hover:shadow-lg transition-all">
            Simpan Perubahan
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./src/js/input_keterangan.js"></script>
</body>

</html>
