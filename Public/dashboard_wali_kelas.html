<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard Wali Kelas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- XLSX & jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body { background: #f7fafc; }
    .card { border-radius: 12px; }
    canvas { min-height: 220px; }
    .pointer { cursor: pointer; }
    .printable { display: none; }
    @media print {
      nav, .btn, .no-print { display: none !important; }
      .printable { display: block; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">ðŸ“˜ Dashboard Wali Kelas</span>
      <div class="d-flex gap-2 align-items-center">
        <small id="namaWali" class="text-light me-2"></small>
        <button id="btnLogout" class="btn btn-outline-light btn-sm no-print">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div id="statusBanner" class="alert alert-info">Memuat data...</div>

    <!-- FILTERS -->
    <section class="row g-3 mb-3">
      <div class="col-md-3">
        <label class="form-label">Filter Kelas</label>
        <select id="filterKelas" class="form-select"><option value="">Semua Kelas</option></select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Filter Siswa</label>
        <select id="filterSiswa" class="form-select"><option value="">Semua Siswa</option></select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Dari</label>
        <input id="filterTanggalMulai" type="date" class="form-control" />
      </div>

      <div class="col-md-3">
        <label class="form-label">Sampai</label>
        <input id="filterTanggalAkhir" type="date" class="form-control" />
      </div>

      <div class="col-12 d-flex gap-2 mt-2">
        <input id="inputCari" class="form-control" placeholder="Pencarian cepat: nama, keterangan, jenis pelanggaran..." />
        <button id="btnRefresh" class="btn btn-secondary no-print">Refresh</button>
        <button id="btnExportExcel" class="btn btn-success no-print">Export Excel</button>
        <button id="btnExportPDF" class="btn btn-info text-white no-print">Cetak PDF</button>
        <button id="btnPrint" class="btn btn-outline-dark no-print">Print Friendly</button>
      </div>
    </section>

    <!-- CHARTS -->
    <section class="row g-3">
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="card-title">Rekap Kehadiran</h6>
            <canvas id="chartAbsensi"></canvas>
            <div class="mt-2 small text-muted" id="summaryAbsensi"></div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="card-title">Pelanggaran per Siswa</h6>
            <canvas id="chartPelanggaran"></canvas>
            <div class="mt-2 small text-muted" id="summaryPelanggaran"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- GRAFIK TREN -->
<section class="row g-3 mt-3">
  <!-- Tren Absensi Mingguan -->
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="card-title">Tren Absensi Mingguan</h6>
        <canvas id="chartTrenAbsensi"></canvas>
      </div>
    </div>
  </div>

  <!-- Tren Pelanggaran Mingguan -->
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="card-title">Tren Pelanggaran Mingguan</h6>
        <canvas id="chartTrenPelanggaran"></canvas>
      </div>
    </div>
  </div>
</section>


    <!-- TABEL ABSENSI -->
<section class="card shadow-sm mt-3">
  <div class="card-body">
    <h6 class="card-title mb-3">Tabel Absensi</h6>
    <div class="table-responsive">
      <table class="table table-striped" id="tableAbsensi">
        <thead class="table-light">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelas</th>
            <th>Status</th>
            <th>Keterangan</th>
            <th>Waktu</th>
          </tr>
        </thead>
        <tbody id="bodyAbsensi">
          <tr><td colspan="6" class="text-center text-muted py-4">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
    <div id="pagAbsensi" class="mt-2"></div>
  </div>
</section>

<!-- TABEL PELANGGARAN -->
<section class="card shadow-sm mt-3">
  <div class="card-body">
    <h6 class="card-title mb-3">Tabel Pelanggaran</h6>
    <div class="table-responsive">
      <table class="table table-striped" id="tablePelanggaran">
        <thead class="table-light">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelas</th>
            <th>Pelanggaran</th>
            <th>Poin</th>
            <th>Keterangan</th>
            <th>Tanggal</th>
          </tr>
        </thead>
        <tbody id="bodyPelanggaran">
          <tr><td colspan="7" class="text-center text-muted py-4">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
    <div id="pagPelanggaran" class="mt-2"></div>
  </div>
</section>


    <!-- printable area (for nicer print) -->
    <div id="printArea" class="printable container mt-3"></div>
  </main>

  <!-- Modal detail siswa -->
  <div class="modal fade" id="modalDetail" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title">Detail Siswa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="detailContent"></div>
          <canvas id="chartDetail" class="mt-3"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- main JS -->
  <script type="module" src="js/dashboard_wali_kelas.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
